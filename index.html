<!doctype html>
<html>
<head>
  <title>Jegyszámító kalkulátor</title>
  <link rel='stylesheet' href='base.css' type='text/css'>
  <link rel='shortcut icon' href='favicon.ico'>
  <meta charset='utf-8'>
  <script type='text/javascript' src='functions.js'>
  </script>
</head>
<body>
  <div id='leiras'>
    <p>Segítség a <a href='https://github.com/mici-/jegyszamito/blob/gh-pages/README.md'>readme fájlban</a>.</p>
  </div>
  <div id='input'>
    <button id='loadfromcookie' onclick='loadCookieData();' disabled>
    Adatok betöltése cookie-ból</button>
    <button id='loadfromtext' onclick='loadTextData();'>
    Adatok betöltése szövegből</button>
  </div>
  <table id='main'>
    <thead>
      <tr>
        <td colspan='2'>
          Tantárgyak
        </td>
        <td colspan='2'>
          Jegyek
        </td>
        <td colspan='2'>
          <select id='sulyozas' onchange='display();'>
            <option value='11111'>1:1:1:1:1</option>
            <option value='11122'>1:1:1:2:2</option>
            <option value='12244'>1:2:2:4:4</option>
            <option value='11224'>1:1:2:2:4</option>
          </select>
        </td>
      </tr>
    </thead>
    <tbody id='tbody'>
    <tr>
    <td id='ujtantargy' class='tantargy' colspan='2'><form onsubmit='addSubject();'><input type='text' id='newsubject' placeholder='tantárgy'><input type='submit' value='' id='addsubject'></form></td>
    <td class='jegyek' colspan='2'></td>
    <td class='atlag'></td>
    <td class='bizonyitvany'></td>
    </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan='6'>
          <span class='kis'>kis jegy</span>
          <span class='normal'>normál jegy</span>
          <span class='dolgozat'>dolgozat</span>
          <span class='temazaro'>témazáró</span>
          <span class='vizsga'>vizsgajegy</span>
        </td>
      </tr>
    </tfoot>
  </table>
  <div id='export'>
    <button id='exporttocookie' onclick='saveCookieData();' disabled>
    Adatok mentése cookie-ba</button>
    <button id='exporttotext' onclick='saveTextData();'>
    Adatok mentése szövegbe</button>
  </div>
  <div id='outputfield'>
  </div>
</body>
</html>
